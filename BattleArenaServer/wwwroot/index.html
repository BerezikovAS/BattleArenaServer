<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="wwww.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet' type='text/css'>
</head>
<body style="background-color: rgb(26, 145, 26); font-family: sans-serif;">
    <div style="display: flex; height: 702px;">
        <div style="display: inline-block; background-color:darkgreen; padding:20px; padding-bottom: 40px; border: 4px solid rgb(1, 73, 1); border-radius: 50px; margin-right: 20px;">
            <div class="main">
                <div id="pickBanList" style="padding-left: 28px;">

                </div>
            </div>
        </div>


        <div style="display: inline-block;">
            <div class="heroinfo" style="vertical-align: middle; background-color: rgba(69, 180, 69, 0.863); padding: 12px; border: 4px solid rgb(1, 73, 1); border-radius: 20px;">

                <table style="color: rgb(1, 43, 1); font-weight: 800;">
                    <tr style="height: 58px;">
                        <td rowspan="2" style="width: 100px;"><div class="heroinfo_icon" id="heroinfo_icon"><img id="heroinfo_icon_img" class="heroinfo_icon_img"></div></td>
                        <td style="text-align: center;"><div id="heroinfo_name" style="display: inline-block; font-size: 28px; margin-left: 10px;">HERONAME</div></td>
                        <td class="heroinfo"><img src="icons/meleeattack.png" style="height: 30px;"><div style="width: 54px; padding-left: 8px;" id="heroinfo_damage">100</div></td>
                        <td class="heroinfo"><img src="icons/armor.png" style="height: 30px;"><div style="width: 54px; padding-left: 8px;" id="heroinfo_armor">3</div></td>
                    </tr>
                    <tr style="height: 30px; font-weight: 400;">
                        <td>
                            <div id="hpbar" class="hpbar">
                                <div id="heroinfo_hpbar" class="hpbarCurrent" style="width: 300px;"></div>
                                <h id="heroinfo_hp" style="z-index: 2; position: relative; color: black;">1000</h>
                            </div>
                        </td>
                        <td class="heroinfo"><img src="icons/rangeattack.png" style="height: 30px;"><div style="width: 54px; padding-left: 8px;" id="heroinfo_range">1</div></td>
                        <td class="heroinfo"><img src="icons/resist.png" style="height: 30px;"><div style="width: 54px; padding-left: 8px;" id="heroinfo_resist">2</div></td>
                    </tr>
                </table>

                <div style="display: flex; margin-top: 10px; margin-bottom: 10px;">
                    <div style="display: inline-block; margin-right: 6px;">
                        <div class="cooldawn" id="spInfo0" onmouseenter="showSpellInfo(0, this, 1)" onmouseleave="hideSpellInfo()"><p class="cooldawn" id="cdInfo0"></p></div><button id="spellInfo0" class="spell">Spell1</button>
                    </div>
                    <div style="display: inline-block; margin-right: 6px;">
                        <div class="cooldawn" id="spInfo1" onmouseenter="showSpellInfo(1, this, 1)" onmouseleave="hideSpellInfo()"><p class="cooldawn" id="cdInfo1"></p></div><button id="spellInfo1" class="spell">Spell1</button>
                    </div>
                    <div style="display: inline-block; margin-right: 6px;">
                        <div class="cooldawn" id="spInfo2" onmouseenter="showSpellInfo(2, this, 1)" onmouseleave="hideSpellInfo()"><p class="cooldawn" id="cdInfo2"></p></div><button id="spellInfo2" class="spell">Spell1</button>
                    </div>
                    <div style="display: inline-block; margin-right: 6px;">
                        <div class="cooldawn" id="spInfo3" onmouseenter="showSpellInfo(3, this, 1)" onmouseleave="hideSpellInfo()"><p class="cooldawn" id="cdInfo3"></p></div><button id="spellInfo3" class="spell">Spell1</button>
                    </div>
                    <div style="display: inline-block;">
                        <div class="cooldawn" id="spInfo4" onmouseenter="showSpellInfo(4, this, 1)" onmouseleave="hideSpellInfo()"><p class="cooldawn" id="cdInfo4"></p></div><button id="spellInfo4" class="spell">Spell1</button>
                    </div>
                </div>
            </div>




            <div class="heroinfo" style="vertical-align: middle; background-color: rgba(69, 180, 69, 0.863); padding: 12px; margin-top: 4px; border: 4px solid rgb(1, 73, 1); border-radius: 20px;">
                <table style="color: rgb(1, 43, 1); font-weight: 800;">
                    <tr style="height: 58px;">
                        <td rowspan="2" style="width: 100px;"><div class="heroinfo_icon" id="heroinfo_icon1"><img id="heroinfo_icon_img1" class="heroinfo_icon_img"></div></td>
                        <td style="text-align: center;"><div id="heroinfo_name1" style="display: inline-block; font-size: 28px; margin-left: 10px;">HERONAME</div></td>
                        <td class="heroinfo"><img src="icons/meleeattack.png" style="height: 30px;"><div style="width: 54px; padding-left: 8px;" id="heroinfo_damage1">100</div></td>
                        <td class="heroinfo"><img src="icons/armor.png" style="height: 30px;"><div style="width: 54px; padding-left: 8px;" id="heroinfo_armor1">3</div></td>
                    </tr>
                    <tr style="height: 30px; font-weight: 400;">
                        <td>
                            <div id="hpbar1" class="hpbar">
                                <div id="heroinfo_hpbar1" class="hpbarCurrent" style="width: 300px;"></div>
                                <h id="heroinfo_hp1" style="z-index: 2; position: relative; color: black;">1000</h>
                            </div>
                        </td>
                        <td class="heroinfo"><img src="icons/rangeattack.png" style="height: 30px;"><div style="width: 54px; padding-left: 8px;" id="heroinfo_range1">1</div></td>
                        <td class="heroinfo"><img src="icons/resist.png" style="height: 30px;"><div style="width: 54px; padding-left: 8px;" id="heroinfo_resist1">2</div></td>
                    </tr>
                </table>

                <div class="bot" style="display: flex;">
                    <div>
                        <button id="upgrade0" class="upgrade">+</button>
                        <div onmouseenter="showSpellInfo(0, this, 2)" onmouseleave="hideSpellInfo()" id="sp0"><div class="cooldawn"><p class="cooldawn" id="cd0"></p></div><button id="spell0" class="spell">Spell0</button></div>
                    </div>
                    <div>
                        <button id="upgrade1" class="upgrade">+</button>
                        <div onmouseenter="showSpellInfo(1, this, 2)" onmouseleave="hideSpellInfo()" id="sp1"><div class="cooldawn"><p class="cooldawn" id="cd1"></p></div><button id="spell1" class="spell">Spell1</button></div>
                    </div>
                    <div>
                        <button id="upgrade2" class="upgrade">+</button>
                        <div onmouseenter="showSpellInfo(2, this, 2)" onmouseleave="hideSpellInfo()" id="sp2"><div class="cooldawn"><p class="cooldawn" id="cd2"></p></div><button id="spell2" class="spell">Spell2</button></div>
                    </div>
                    <div>
                        <button id="upgrade3" class="upgrade">+</button>
                        <div onmouseenter="showSpellInfo(3, this, 2)" onmouseleave="hideSpellInfo()" id="sp3"><div class="cooldawn"><p class="cooldawn" id="cd3"></p></div><button id="spell3" class="spell">Spell3</button></div>
                    </div>
                    <div>
                        <button id="upgrade4" class="upgrade">+</button>
                        <div onmouseenter="showSpellInfo(4, this, 2)" onmouseleave="hideSpellInfo()" id="sp4"><div class="cooldawn"><p class="cooldawn" id="cd4"></p></div><button id="spell4" class="spell">Spell4</button></div>
                    </div>
                    <button id="pickBtn" class="controls" onclick="banHero()"><img id="pickBanImg" src="Ban.png" style="width: 80px;" /></button>
                </div>
            </div>



            <div style="background-color: rgba(69, 180, 69, 0.863); padding: 12px; border: 4px solid rgb(1, 73, 1); border-radius: 20px; margin-top: 4px; width: 689px; height: 108px;">
                <div id="banch_hero1" class="heroinfo_icon" style="display: inline-block;">
                    <img id="banch_icon1" class="heroinfo_icon_img">
                </div>
                <div id="banch_hero2" class="heroinfo_icon" style="display: inline-block; margin-left: 6px;">
                    <img id="banch_icon2" class="heroinfo_icon_img">
                </div>
                <div id="banch_hero3" class="heroinfo_icon" style="display: inline-block; margin-left: 6px;">
                    <img id="banch_icon3" class="heroinfo_icon_img">
                </div>


                <div id="banch_hero4" class="heroinfo_icon" style="display: inline-block; margin-left: 6px;">
                    <img id="banch_icon4" class="heroinfo_icon_img">
                </div>
                <div id="banch_hero5" class="heroinfo_icon" style="display: inline-block; margin-left: 6px;">
                    <img id="banch_icon5" class="heroinfo_icon_img">
                </div>
                <div id="banch_hero6" class="heroinfo_icon" style="display: inline-block; margin-left: 6px;">
                    <img id="banch_icon6" class="heroinfo_icon_img">
                </div>
            </div>

            <button id="startBattleBtn" class="StartBattle" onclick="beginBattle()">Начать сражение</button>
            <button id="startRandomBattleBtn" class="StartBattle" onclick="beginRandomBattle()">Случайное сражение</button>
        </div>
    </div>
    <div id="turn" class="Turn PickBan Gray"></div>

    <div id="team_btns" style="position: absolute; display: flex; margin-top: -100px;">
        <div style="display:flex;">
            <button id="redTeam" class="TeamPick Red" onclick="bindUserToTeam('red')">ЗА КРАСНЫХ!</button>
            <button id="blueTeam" class="TeamPick Blue" onclick="bindUserToTeam('blue')" style="margin-left: 100px;">ЗА СИНИХ!</button>
        </div>
    </div>

    <div id="skillInfo" class="skillInfo skillInfoShow" style="top: -300px; left: -300px;">
        <div id="skillInfoName" class="skillDiv" style="text-align: center; font-weight: bold;">Name</div>
        <div style="text-align: center; position: absolute; top: 16px;">________________</div>
        <div id="skillInfoDescr" class="skillDiv" style="margin-top: 10px; font-size: 16px;">sdfsddddddd dddddddddddddd dddddddddddd dddd ddddddddddd ddddd dddd</div>
        <div style="text-align: center;">________________</div>
        <div id="skillInfoStats" class="skillDiv" style="font-weight: bold; ">
            <div style="display: flex; padding-bottom: 10px; height: 24px;">
                <div style="display: flex;">
                    <img src="icons/rangeattack.png" style="width: 24px; margin-right: 5px;" />
                    <div id="skillInfoStatsRange"></div>
                </div>
                <div id="skillInfoStatsRadius" style="display: flex; position: absolute; right: 100px;">
                    <img src="icons/range.png" style="width: 24px; margin-right: 5px;" /><div id="skillInfoStatsRadiusVal"></div>
                </div>
                <div style="display: flex; position: absolute; right: 10px;">
                    <img src="ap.png" style="width: 24px; margin-right: 5px;" />
                    <div id="skillInfoStatsAP"></div>
                </div>
            </div>
            <div style="display:flex;">
                <div id="skillInfoStatsDmg" style="display: flex;">
                    <img src="icons/meleeattack.png" style="width: 24px; margin-right: 5px;" />
                    <div id="skillInfoStatsDmgVal"></div>
                </div>
                <div style="display: flex; position: absolute; right: 10px;">
                    <img src="EndTurn.png" style="width: 24px; margin-right: 5px;" />
                    <div id="skillInfoStatsCoolDown"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="/js/script.js"></script>
    <script src="/js/pickBan.js"></script>
    <script src="/js/hovers.js"></script>
    <script src="/js/actions.js"></script>
    <script src="/js/util.js"></script>
</body>
</html>
