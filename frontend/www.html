<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="wwww.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet' type='text/css'>
  </head>
  <body style="background-color: rgb(26, 145, 26);">
    <div style="display: inline-block; background-color:darkgreen; padding:10px; padding-bottom: 40px; border: 4px solid rgb(1, 73, 1); border-radius: 50px;">
      <div class="main">
          <div id="field" class="container">

          </div>
      </div>
    </div>

    <div class="heroinfo" style="display: inline-block; vertical-align: middle; background-color: rgba(69, 180, 69, 0.863); padding: 12px; border: 4px solid rgb(1, 73, 1); border-radius: 20px;">

      <table style="color: rgb(1, 43, 1); font-weight: 800;">
        <tr style="height: 65px;">
          <td rowspan="2" style="width: 100px;"><div class="heroinfo_icon" id="heroinfo_icon"><img id="heroinfo_icon_img"></image></div></td>
          <td style="text-align: center;"><div id="heroinfo_name" style="display: inline-block; font-size: 28px; margin-left: 10px;">HERONAME</div></td>
          <td class="heroinfo"><img src="icons/meleeattack.png" style="height: 30px;"><div style="width: 60px; padding-left: 8px;" id="heroinfo_damage">100</div></td>
          <td class="heroinfo"><img src="icons/armor.png" style="height: 30px;"><div style="width: 100px; padding-left: 8px;" id="heroinfo_armor">3 (27%)</div></td>
        </tr>
        <tr style="height: 30px;">
          <td>
            <div id="hpbar" class="hpbar">
              <div id="heroinfo_hpbar" class="hpbarCurrent" style="width: 300px;"></div>
              <h id="heroinfo_hp" style="z-index: 2; position: relative;">1000</h>
            </div>          
          </td>
          <td class="heroinfo"><img src="icons/rangeattack.png" style="height: 30px;"><div style="width: 60px; padding-left: 8px;" id="heroinfo_range">1</div></td>
          <td class="heroinfo"><img src="icons/resist.png" style="height: 30px;"><div style="width: 100px; padding-left: 8px;" id="heroinfo_resist">2  (19%)</div></td>
        </tr>
      </table>

      <div style="display: flex; margin-top: 10px;">
        <div style="display: inline-block; margin-right: 10px;">
          <div class="cooldawn" id="spInfo0"><p class="cooldawn" id="cdInfo0"></p></div><button id="spellInfo0" class="spell">Spell1</button>
        </div>
        <div style="display: inline-block; margin-right: 10px;">
          <div class="cooldawn" id="spInfo1"><p class="cooldawn" id="cdInfo1"></p></div><button id="spellInfo1" class="spell">Spell1</button>
        </div>
        <div style="display: inline-block; margin-right: 10px;">
          <div class="cooldawn" id="spInfo2"><p class="cooldawn" id="cdInfo2"></p></div><button id="spellInfo2" class="spell">Spell1</button>
        </div>
        <div style="display: inline-block; margin-right: 10px;">
          <div class="cooldawn" id="spInfo3"><p class="cooldawn" id="cdInfo3"></p></div><button id="spellInfo3" class="spell">Spell1</button>
        </div>
        <div style="display: inline-block;">
          <div class="cooldawn" id="spInfo4"><p class="cooldawn" id="cdInfo4"></p></div><button id="spellInfo4" class="spell">Spell1</button>
        </div>
      </div>
    </div>


    
    <div id="AProw" style="padding-top: 20px; height: 50px; padding-bottom: 20px;"></div>
      <div class="bot" style="display: flex;">
          <div>
            <button id="upgrade0" class="upgrade">+</button>
            <div id="sp0"><div class="cooldawn"><p class="cooldawn" id="cd0"></p></div><button id="spell0" class="spell">Spell0</button></div>
          </div>
          <div>
            <button id="upgrade1" class="upgrade" onclick="upgradeSkill(1)">+</button>
            <div onclick="castSpell(1)" id="sp1"><div class="cooldawn"><p class="cooldawn" id="cd1"></p></div><button id="spell1" class="spell">Spell1</button></div>
          </div>
          <div>
            <button id="upgrade2" class="upgrade" onclick="upgradeSkill(2)">+</button>
            <div onclick="castSpell(2)" id="sp2"><div class="cooldawn"><p class="cooldawn" id="cd2"></p></div><button id="spell2" class="spell">Spell2</button></div>
          </div>
          <div>
            <button id="upgrade3" class="upgrade" onclick="upgradeSkill(3)">+</button>
            <div onclick="castSpell(3)" id="sp3"><div class="cooldawn"><p class="cooldawn" id="cd3"></p></div><button id="spell3" class="spell">Spell3</button></div>
          </div>
          <div>
            <button id="upgrade4" class="upgrade" onclick="upgradeSkill(4)">+</button>
            <div onclick="castSpell(4)" id="sp4"><div class="cooldawn"><p class="cooldawn" id="cd4"></p></div><button id="spell4" class="spell">Spell4</button></div>
          </div>
          <button id="AP" style="border: 1px solid; width: 100px; font-size: medium; margin-left: 30px;" onclick="endTurn()"></button>
          <button style="border: 1px solid; width: 100px; font-size: medium; margin-left: 30px;" onclick="cancel()"></button>
      </div>
    <div>
      
    </div>
    <script src="js/script.js"></script>
    <script src="js/hovers.js"></script>
    <script src="js/actions.js"></script>
    <script src="js/util.js"></script>
  </body>
</html>
